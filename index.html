<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>失败国家指数</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-1.7.1.min.js'></script>
	<script src='framework/echarts/esl.js'></script>
</head>
<body>
	<div id="wrapper">
		<div id="header"></div>
		<div id="content-area">
			<!-- 文字说明 -->
			<div id='prof'>
				<h1>简介</h1>
				<p>你是谁啊Hover over a country on the map below to see how it scores on the 2014 Environmental Performance Index and how its performance has changed over the past decade. Click on a country to go to that country's profile page for more detailed information on its performance.</p>
			</div>
			<!-- 地图 -->
			<div class="row">
				<div class="section-label">
					<span class="label-text">概览</span>
				</div>
				<div id="section-map">
					<div class="country-serach">搜索</div>
					<div id="map" style='width:100%;height:375px;'></div>
					<div id="mapHint" style='height:200px;width:100%;'></div>
					<div id="arrow-region">
						<span id="arrow"></span>
					</div>
					<div class="info-box">
						<div class="info">
							<div class="title-area">国家</div>
							<div class="stats">
								<div class="score">得分</div>
								<div class="trend">趋势</div>
							</div>
						</div>
						<div class="rose"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
<script src='js/data.js'></script>
<script src='js/map.js'></script>
</html>
